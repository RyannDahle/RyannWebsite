<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trivia Quiz</h1>
    
    <div id="quiz">
        <p id="question">What is the capital of France?</p>
        <button class="answer" onclick="submitAnswer('Paris')">Paris</button>
        <button class="answer" onclick="submitAnswer('London')">London</button>
        <button class="answer" onclick="submitAnswer('Berlin')">Berlin</button>
    </div>
    
    <div id="result"></div>

    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <!-- Load script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
